    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39ff14;
      }
      
      html {
        scroll-behavior: smooth;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      @media (max-width: 768px) {
        html {
          cursor: auto; /* Show default cursor on mobile */
        }
      }

      body {
        background-color: #050505;
        color: #fff;
      }

      /* Custom Cursor Styles */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #39ff14;
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(57, 255, 20, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline {
        background-color: rgba(57, 255, 20, 0.05);
      }

      /* Animations */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Matrix/Glitch Effect Classes */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        color: #39ff14;
        z-index: -1;
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        color: #ff00ff; /* Keeping a slight magenta offset for contrast in glitch */
        z-index: -2;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 30% 0); transform: translate(1px, -1px); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(50% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(20% 0 50% 0); transform: translate(-2px, 1px); }
      }
    </style>
